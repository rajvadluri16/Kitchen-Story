<div class="container" style="margin-top:20px; overflow-y: hidden;">
  <div class="row card-group" style="overflow-y: hidden;">
      <div class="card" >
        <img routerLink="/details/{{cakedata.cakeid}}" [src]="cakedata.image" class="card-img-top" alt="..." width="200px" height="200px">
      <div class="card-body">
        <h5 class="card-title">{{cakedata.name}}</h5>
        <h6 class="card-text"> {{cakedata.price|currency:"INR"}} </h6>
      </div>
  </div>
</div>
